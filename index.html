<html>
    <meta charset="utf-8" />
<head>
    <link rel="stylesheet" href="static/app.css">
    <script src="static/digest.js"></script>
    <script src="static/play.js"></script>
    <script src="static/render.js"></script>
    <script src="static/quote.js"></script>

    <script>
        doIt = function(document) {
            let source = digest(quote);
            let data = extractDataFrom(source);
            extend(data, document);
            display(data, document);
        }
    </script>
</head>
<body>
    <div class="title">
        Welcome
    </div>
    <div>
        <input id="what" />
        <button id="go" onclick="doIt(document)">go</button>
    </div>
    <div id="greetings"></div>
</body>
</html>
